name: ci-frontend-workflow
on:
  pull_request:
    branches:
      - master
    paths:
      - starter/frontend/**
  workflow_dispatch:

env:
  APP_DIR: starter/frontend
  NODE_VERSION: "16.x"
  
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('${{ env.APP_DIR }}/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - if: '${{ steps.cache-npm.outputs.cache-hit != ''true'' }}'
      name: List the state of node modules
      continue-on-error: true
      run: npm --prefix ${{ env.APP_DIR }} list
        
    - name: Install dependencies
      run: npm --prefix ${{ env.APP_DIR }} install
      
  lint:
    needs: [ setup ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('${{ env.APP_DIR }}/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: npm --prefix ${{ env.APP_DIR }} install
      
    - name: Run lint
      run: npm --prefix $APP_DIR run lint .

  test:
    needs: [ setup ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('${{ env.APP_DIR }}/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: npm --prefix ${{ env.APP_DIR }} install
      
    - name: Run lint
      run: npm --prefix $APP_DIR run test .       
