name: npm-setup

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'The directory where npm commands should run'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles(inputs.working-directory + '/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - if: '${{ steps.cache-npm.outputs.cache-hit != ''true'' }}'
      name: List the state of node modules
      continue-on-error: true
      run: npm --prefix starter/frontend list
        
    - name: Install dependencies
      run: npm --prefix ${{ inputs.working-directory }} install
